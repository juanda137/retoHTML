<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
</head>
<body>
    <form action="#">
        <table border="1px">
            <tr>
                <td>
                    Nombre
                    <br>
                    <input type="text">
                </td>
                <td>
                    Apellido
                    <br>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    Fecha de Nacimiento
                    <br>
                    <input type="date">
                </td>
                <td>
                    Lugar de Nacimiento
                    <br>
                    <select name="opciones" id="opciones">
                        <option value="Valor">seleccione una ciudad</option>
                        <option value="Valor1">Bogota</option>
                        <option value="Valor2">Medellin</option>
                        <option value="Valor2">Cartagena</option>
                        <option value="Valor2">Cundinamarca</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    Direccion de Residencia
                    <br>
                    <input type="text" size="44">
                </td>
            </tr>
            <tr>
                <td>
                    Telefono
                    <br>
                    <input type="number">
                </td>
                <td>
                    e-mail
                    <br>
                    <input type="email">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <br>
                    Genero
                    <br>
                    <br>
                    <input type="radio" name="Genero" id="">
                    <label for="">Masculino</label>
                    <br>
                    <input type="radio" name="Genero" id="">
                    <label for="">Femenino</label>
                    <br>
                    <input type="radio" name="Genero" id="">
                    <label for="">Otro</label>
                </td>
            </tr>
            <tr>
                <td colspan="2"> <br>Hobbies</td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox">
                    <label for="">Musica</label>
                    <br>
                    <input type="checkbox">
                    <label for="">Pintura</label>
                    <br>
                    <input type="checkbox">
                    <label for="">Otro tipo de arte</label>
                </td>
                <td>
                    <input type="checkbox">
                    <label for="">Natacion</label>
                    <br>
                    <input type="checkbox">
                    <label for="">Ciclismo</label>
                    <br>
                    <input type="checkbox">
                    <label for="">Patinaje</label>
                </td>
            </tr>
            <tr>
                <td><input type="submit" value="Limpiar formulario"></td>
                <td><input type="submit" value="Enviar formulario"></td>
            </tr>
        </table>
    </form>
</body>
</html>
