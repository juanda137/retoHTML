<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
</head>
<body>
    <h1>Registro de Usuario</h1>
    <form action="">
        <label for="">Nombres:</label>
        <input type="text" placeholder="Nombres">
        <label for="">Apellidos</label>
        <input type="text" placeholder="Apellidos">
        <label for="">Edad</label>
        <input type="number" placeholder="Edad" size="3px">
    </form>
    <span>Email <input type="email" placeholder="Email"> Contraseña <input type="password" placeholder="Contraseña"></span>
    <h2>Género:</h2>
    <form action="">
        <input type="radio" name="Genero" id="">
        <label for="">Masculino</label>
        <input type="radio" name="Genero" id="">
        <label for="">Femenino</label>
        <input type="radio" name="Genero" id="">
        <label for="">Otro</label>
    </form>
    <h2>Seleccione un dispositivo</h2>
    <form action="">
        <label for="">Macbook</label>
        <input type="checkbox">
        <label for="">iPhone</label>
        <input type="checkbox">
        <label for="">iPad</label>
        <input type="checkbox">
        <label for="">Windows</label>
        <input type="checkbox">
        <label for="">Android</label>
        <input type="checkbox">
        <br>
        <label for="">¿Como escuchaste sobre nosotros?</label>
        <select name="opciones" id="opciones">
            <option value="Valor1">Busqueda en internet</option>
            <option value="Valor2">Amigos o familiares</option>
        </select>
        <br>
        <label for="">Quiero recibir notificaciones de promociones.</label>
        <input type="checkbox">
        <br>
        <input type="submit" value="Registrarme">
    </form>

</body>
</html>
